<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    html {font-size: 16px; font-family: 'Roboto', sans-serif; color: rgb(51, 51, 51)}
    #container { display: flex; justify-content: center; }
    h1 {margin-top: 20px; margin-bottom: 0; color: rgb(255, 142, 134); font-weight: 400;}
    ul {margin-top: 0; list-style: none; padding-left: 0;}
    li {padding-top: .4rem;}
  </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
  <div id="container">
    <div id="pets"></div>
  </div>
<script>
  let pets = [ 'Cat', 'Dog', 'Goat', 'Fish', 'Chicken' ];
  let list = "<h1>Pets</h1><ul>";
  $.each(pets, function(index val) {
    list += "<li>" + val + "</li>";
  });
  list += "</ul>";
  document.getElementById('pets').innerHTML = list;
  $( "ul" ).appendToDOM( "<li>Horse</li>" );
</script>
</body>
</html>
