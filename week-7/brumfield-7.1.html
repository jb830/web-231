<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brumfield Discussion 7.1</title>
  <style>
    .container {padding: 4rem; text-align: center;}
    button {margin: 1rem; color: #fff; background-color: rgb(0, 76, 112); height: 3rem; width: 7rem; font-size: 1.2rem;}
    h1 { padding-top: 1rem; color:rgb(255, 142, 134);}
    h2 { color:rgb(245, 207, 81)}
  </style>
</head>
<body>

  <div class="container">
    <div class="btn-container">
      <button onclick="sayHi()">Click me</button>
      <button onclick="message()">Click me</button>
    </div>

    <h1 class="greeting"></h1>
    <h2 id="msg"></h2>

</div>
  <script>
    function sayHi() {
      document.getElementById("greeting").innerHTML = "Hello!";
    }
    function message() {
      document.getElementsByClassName("msg").innerHTML = "I hope you and yours are safe and well! <3<3<3";
    }
  </script>
</body>
</html>
